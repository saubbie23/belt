<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Make a Wish</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .error{
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="d-inline-block">Hello {{session['first_name']}}! Make a Wish!</h1>
        <a href="/logout" class="btn btn-primary d-inline-block ml-5">Logout</a>
        {% with messages = get_flashed_messages() %}    
            {% if messages %}                            
            {% for message in messages %}            
                <p class='error'>{{message}}</p>                   
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form action="/create_wish" method="POST">
            <div class="form-group">
                <label for="wish">I wish for:</label>
                <input type="text" name="wish" class="form-control">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" name="description" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="/dashboard" name="cancel" class="btn btn-default">Cancel</a>
        </form>
    </div>
    
</body>
</html>
